name: Sync Labels
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/sync-labels.yml
      - .github/labels.yml
jobs:
  sync-labels:
    name: Sync Labels
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Sync labels
        uses: micnncim/action-label-syncer@v1.2.0
        env:
          GITHUB_TOKEN: ${{github.token}}
        with:
          manifest: .github/labels.yml
