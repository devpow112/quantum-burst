name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  check-formatting-c:
    name: Check formatting (C)
    runs-on: ubuntu-latest
    env:
      VERSION: 12
    steps:
      - name: Install packages
        run: |
          URL='https://apt.llvm.org/'
          TOOLCHAIN='llvm-toolchain-focal-12'
          PACKAGE="clang-format-${VERSION}"
          wget -O - ${URL}llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository "deb ${URL}focal/ ${TOOLCHAIN} main"
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y ${PACKAGE}
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
      - name: Check formatting
        run: >
          find . -type f -iregex '^.*\.\(c\|h\)$' -print0 |
          xargs -0 clang-format-${VERSION} --dry-run --Werror
  build:
    name: Build
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    strategy:
      fail-fast: false
      matrix:
        build-type: [Debug, Release]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          submodules: true
      - name: Build
        
        run: build.bat ${{matrix.build-type}}
