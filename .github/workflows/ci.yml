name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
permissions:
  contents: read
jobs:
  check-formatting-c:
    name: Check Formatting (C)
    runs-on: ubuntu-latest
    container: ghcr.io/devpow112/clang-format
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Check formatting
        run: >
          find . -type f -iregex '^.*\.\(c\|c.in\|h\)$' -print0 |
          xargs -0 clang-format --dry-run --Werror
  check-formatting-markdown:
    name: Check Formatting (Markdown)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Check formatting
        uses: github/super-linter@v3.17.1
        env:
          VALIDATE_MARKDOWN: true
  build:
    name: Build
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        build-type:
          - Debug
          - Release
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          submodules: true
      - name: Build
        shell: cmd
        run: build ${{matrix.build-type}}
      - name: Report size
        run: du -hb game/out/rom_final.bin
